{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% comment %} <link
    rel="shortcut icon"
    type="image/png"
    href=""
  > {% endcomment %}
  <title>SJ's Travel Blog</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        {% comment %} <img 
          src="" 
          alt="The Cat Collector Logo"
        > {% endcomment %}
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'blogs_index' %}">All Blogs</a></li>
        <li><a href="{% url 'blogs_create' %}">Add a Blog</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
