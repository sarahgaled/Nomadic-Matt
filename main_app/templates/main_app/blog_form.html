{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

{% if object %}
    <h1>Edit {{object.place}}</h1>
  {% else %}
    
  {% endif %}
<div class="page-header">
    <h1>Add a Blog</h1>
    {% comment %} <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer"/> {% endcomment %}
</div>
<form action="" method="post" class="form-container">
    {% csrf_token %}
<table>
    {{ form.as_table }}
</table>
    <button type="submit" class="btn submit">Submit!</button>
</form>
{% endblock %}
