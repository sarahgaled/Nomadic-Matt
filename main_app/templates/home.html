{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="home">
      <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_bhebjzpu.json"  background="transparent"  speed="1"  loop autoplay class="lottie"></lottie-player>
      <div class="contentBx">
        <div class="formBx">
          {% if not user.is_authenticated %}
            <div class="login-form">
              <form action="{% url 'home' %}" method="post" autocomplete="off" class="login" >
                <h1>Login</h1>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" class="btn submit">Login</button>
              </form>
            </div>
          {% endif %} 
        </div>

      </div>
    </div>
  </div>
{% endblock %}
