{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  href="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.css" 
  rel="stylesheet" 
/>
<script 
  src="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.js"
>
</script>
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/blog-detail.css' %}"
/>
<script defer src="{% static 'js/blog-detail.js' %}"></script>
{% endblock %}

{% block content %}
<section class="blogs-container">
<div class="blogs-img">
<img src="" alt="">
</div>
<div class="blogs-details">
<h1>{{blog.place}}</h1>
<p>{{blog.description}}</p>
<p>{{blog.date}}</p>
<div class="blog-actions">
      <a href="{% url 'blogs_update' blog.id %}" class="btn warn">Edit</a>
      <a href="{% url 'blogs_delete' blog.id %}" class="btn danger">Delete</a>
    </div>
</div>
</section>
{% endblock %}
