{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/blog-detail.css' %}"
/>
{% endblock %}

{% block content %}
<section class="blog-container">
<div class="blog-img">
{% if blog.photo.url %}
      <img 
        src="{{blog.photo.url}}" 
        alt="A photo of {{blog.place}}"
        class="usr-img"
      >
    {% else %}
      <img 
        {% comment %} src="{% static 'images/sk8r-boi-cat.svg' %}" 
        alt="A skater boy cat" {% endcomment %}
      >
    {% endif %}
<img src="" alt="">
</div>
<div class="blog-details">
<h1>{{blog.place}}</h1>
<p>{{blog.description}}</p>
<p>{{blog.date}}</p>
<div class="blog-actions">
      <a href="{% url 'blogs_update' blog.id %}" class="btn warn">Edit</a>
      <a href="{% url 'blogs_delete' blog.id %}" class="btn danger">Delete</a>
    </div>
    <h3>Change {{ blog.place }}'s photo</h3>
    <p id="file-name"></p>
    <form 
      action="{% url 'add_photo' blog.id %}"
      enctype="multipart/form-data"
      method="POST"
    >
      {% csrf_token %}
      <label class="btn secondary">
        Choose photo
        <input type="file" name="photo-file" id="file-input">
      </label>
      <button type="submit" class="btn submit">Upload Photo</button>
    </form>
</div>
</section>
{% endblock %}
